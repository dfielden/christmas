<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My list</title>  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="../styling/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <script src="https://kit.fontawesome.com/558b08b205.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="header">
  <ul class="nav-bar">
    <div class="nav-bar--left">
      <a href="/"><li class="nav-item" id="home">Home</li></a>


    </div>
    <div class="nav-bar--right">
      <a href="/logout"><li class="nav-item" id="logout">Logout</li></a>
    </div>
  </ul>
</div>

<h1 class="heading-1"></h1>
<div class="main-container">
  <div class="share-with">
    <form class="single-row-form" id="email-form">
      <input class="input" id="input-email" type="email" placeholder="Enter email address here">
      <button class="btn btn-form-single-row" type="submit">Submit</button>
    </form>
    <div class="email-list"></div>
  </div>

  <div class="list-table">
    <div class="row top-row">
      <div class="cell cell-header item">Item</div>
      <div class="cell cell-header price">Price</div>
      <div class="cell cell-header location">Shop</div>
      <div class="cell cell-header">Link/URL</div>
      <div class="cell cell-header additional-info">Additional info</div>
      <div class="cell cell-header additional-info">Edit/delete</div>
    </div>

  </div>
</div>

<button type="button" class="btn btn--primary center" id="new-item">Add new item</button>

<div class="new-entry display-none">
  <div class="overlay form__close"></div>
  <form class="form form-add-edit">
    <div class="form-heading">
      <h2 class="heading-2 header-add-edit">Add new entry</h2>
      <div class="form__close cross">&times;</div>
    </div>
    <div class="input-container">
      <label for="id" class="form__label" style="display:none">id</label>
      <input type="hidden" step="1" class="form__input" placeholder="id" id="id" name="id" value="-1">
    </div>
    <div class="input-container">
      <label for="input-product" class="form-label">Item/item</label>
      <input type="text" required autocomplete="off" class="form-input" name="input-product" id="input-product">
    </div>
    <div class="input-container">
      <label for="input-price" class="form-label">Price (Â£)</label>
      <input type="number" autocomplete="off" class="form-input" name="input-price" id="input-price">
    </div>
    <div class="input-container">
      <label for="input-location" class="form-label">Available from</label>
      <input type="text" autocomplete="off" class="form-input" name="input-location" id="input-location">
    </div>
    <div class="input-container">
      <label for="input-url" class="form-label">Link/URL</label>
      <input type="text" autocomplete="off" class="form-input" name="input-url" id="input-url">
    </div>
    <div class="input-container">
      <label for="input-info" class="form-label">Additional info</label>
      <textarea class="form-input text-area" name="input-info" id="input-info"></textarea>
    </div>
    <p class="paragraph form-msg">Message</p>

    <button type="button" class="btn btn--primary" id="submit-item">Submit</button>
    <button type="button" class="btn btn--primary display-none" id="edit-item">Update</button>

  </form>

</div>
<script type="module" src="/javascript/mylist.js"></script>
</body>
</html>
