<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="styling/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Reset password</title>
</head>
<body>
<div class="new-entry">
    <form class="form" method="post">
        <div class="form-heading">
            <h2 class="heading-2">Reset password</h2>
            <div class="form__close cross"></div>
        </div>
        <div class="input-container">
            <label for="input-email" class="form-label">Email Address</label>
            <input type="text" required autocomplete="on" class="form-input" name="input-email" id="input-email">
        </div>

        <p class="paragraph form-msg">Message</p>

        <button type="submit" class="btn btn--primary" id="resetpw">Submit</button>

    </form>
</div>
<script type="module" src="/javascript/resetpw.js"></script>
</body>
</html>
